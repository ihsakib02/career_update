<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
        <!-- fontaewsome -->
        <script src="https://kit.fontawesome.com/aa46b244f8.js" crossorigin="anonymous"></script>
        <!-- Bootstrap cdn css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            overflow:visible ;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease forwards;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        h2 {
            color: #8e44ad;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #3498db;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #8e44ad;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            
        }
        
        .btn:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="./logIN.html" method="">
            <div class="input-group">
                <label for="username">Roll</label>
                <input type="number" minlength="6" maxlength="6" id="username" name="username" placeholder="Roll will be used as Username" required>
            </div>
            <div class="input-group">
                <label for="registretion">Registretion</label>
                <input type="registretion" id="registretion" name="registretion" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">Accept All the terms ans Condition</label>
            </div>
            <!-- <a href="../htmFiles/logIN.html"><p class="btn" style="font-size: 30px; font-weight: 600;text-shadow: #000; " >Sign up</p></a> -->
            <div class="form-group submit-btn mt-3 mb-4 ">
                <!-- <label for="submit"></label> -->
                <input type="submit"  class="p-2 fs-3 text-light" style="border: none; border-radius: 10px; background-color: #3498db">
              </div>
        </form>
        <p><a href="../htmFiles/signup.html">Already have a account? <br> Sign-in Now</a></p>

    </div>
</body>
<!-- bootsrap cdn js file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- external js file -->
<script src="script.js"></script>
</html>
